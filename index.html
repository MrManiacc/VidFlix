<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VidFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Jura" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/navbar.css">
  </head>
  <body>


  <ul class="list unstyled">
  </ul>


  <div id="movies-container"></div>

      <div id="nav-bar">
        <div id="dragger"></div>
        <div id="title-container">
          <h1 id="title">VidFlix</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search from library">
        <input type="submit" id="add" value="add">
        <input type="submit" id="refresh" value="Refresh">
        <input type="submit" id="debug" value="Debug">
        <input type="submit" id="close" value="Close">
      </div>

      <div id="overlay"> </div>
      <div class="lds-facebook"><div></div><div></div><div></div></div>
      <div class="add-movie">
        <input type="submit" id="close-add" value="cancel">
        <input type="submit" id="add-movie" value="add">
        <h1 id="add-title">Add Movie</h1>
        <input type="text" id="movie-name" placeholder="Query name">
        <input type="text" id="movie-genre" placeholder="Genre (Leave blank for auto)">

            <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;"/>
            <label class="cbx" for="cbx"><span>
            <svg width="12px" height="10px" viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg></span><span>Tv Show</span></label>

      </div>

      <div class="set-genre">
          <input type="submit" id="close-genre" value="cancel">
          <input type="submit" id="set-genre" value="Set Genre">
          <h1 id="movie-name-display">Movie Name</h1>
          <input type="text" id="set-genre-text" placeholder="Genre name">
      </div>


      <script>
      require('./renderer.js')
    </script>

      <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

      <!-- normal script imports etc  -->
      <script src="./js/jquery.js"></script>
      <script src="./js/jquery-ui.min.js"></script>
      <script src="js/movie-list.js"></script>

      <!-- Insert this line after script imports -->
      <script>if (window.module) module = window.module;</script>
  </body>
</html>
